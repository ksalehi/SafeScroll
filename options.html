<!DOCTYPE html>
<html>
<head>
  <title>SafeScroll Settings</title>
  <script src="jquery-3.1.0.min.js"></script>
  <script src="options.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

  <body>
    <div class="options-main">
      <h1>Settings</h1>

      <h2>Content to Block:</h2>

      <div id="options-content">
        <div class="content-category collapsed">
          <label class="outer-label" id="sexual-assault"><input class="category sexual-assault" type="checkbox" value="sexual assault">
            <div class="label-text">Sexual assault</div>
            <div class="dropdown-icon down"></div>
            <label class="content-item-label">
              <input class="content-item" type="checkbox" value="Sexual Assault">Sexual Assault</label>
            <label class="content-item-label">
              <input class="content-item" type="checkbox" value="rape">Rape</label>
          </label>
          <form id='sexual-assault-form' class='sexual-assault item-form'>
            <label class="outer-label">Custom filter:
              <input type="text" id='sexual-assault-input'
              placeholder="Enter text"
              class="custom-content sexual-assault"
              value=""></label>
            <input type="submit" class="hidden-submit"/>
          </form>
        </div>

        <div class="content-category collapsed">
          <label class="outer-label" id='trump'><input class="category trump" type="checkbox" value="Trump">
            <div class="label-text">Donald Trump</div>
            <div class="dropdown-icon down"></div>
            <label class="content-item-label">
              <input class="content-item" type="checkbox" value="Trump">Donald Trump</label>
            <label class="content-item-label">
              <input class="content-item" type="checkbox" value="The Donald">The Donald</label>
            <label class="content-item-label">
              <input class="content-item" type="checkbox" value="Melania">Melania</label>
          </label>
          <form id='trump-form' class='trump item-form'>
            <label class="outer-label">Custom filter:
              <input type="text" id='trump-input'
              placeholder="Enter text"
              class="custom-content trump"
              value=""></label>
            <input type="submit" class="hidden-submit"/>
          </form>
        </div>

        <div class="content-category collapsed">
          <label class="outer-label" id='guns'><input class="category" type="checkbox" value="gun violence">
            <div class="label-text">Gun Violence</div>
            <div class="dropdown-icon down"></div>
            <label class="content-item-label">
              <input class="content-item" type="checkbox" value="Gun Violence">Gun Violence
              <div class="delete-content-item"></div>
          </label>

          </label>
          <form id='guns-form' class='guns item-form'>
            <label class="outer-label">Custom filter:
              <input type="text" id='guns-input'
              placeholder="Enter text"
              class="custom-content guns"
              value=""></label>
            <input type="submit" class="hidden-submit"/>
          </form>
        </div>

        <div class="content-category collapsed">
          <label class="outer-label" id='pokemon'><input class="category" type="checkbox" value="Pokemon">
            <div class="label-text">Pokemon</div>
            <div class="dropdown-icon down"></div>
            <label class="content-item-label">
            <input class="content-item" type="checkbox" value="Pokemon">Pokemon</label>
          </label>
          <form id='pokemon-form' class='pokemon item-form'>
            <label class="outer-label">Custom filter:
              <input type="text" id='pokemon-input'
              placeholder="Enter text"
              class="custom-content pokemon"
              value=""></label>
            <input type="submit" class="hidden-submit"/>
          </form>
        </div>

        <div class="content-category collapsed">
          <label class="outer-label" id='republican'><input class="category" type="checkbox" value="Republican">
            <div class="label-text">Republican</div>
            <div class="dropdown-icon down"></div>
            <label class="content-item-label">
            <input class="content-item" type="checkbox" value="Republican">Republican</label>
          </label>
          <form id='republican-form' class='republican item-form'>
            <label class="outer-label">Custom filter:
              <input type="text" id='republican-input'
              placeholder="Enter text"
              class="custom-content republican"
              value=""></label>
            <input type="submit" class="hidden-submit"/>
          </form>
        </div>

        <div class="content-category collapsed">
          <label class="outer-label" id='game-of-thrones'><input class="category" type="checkbox" value="Game of Thrones">
            <div class="label-text">Game of Thrones</div>
            <div class="dropdown-icon down"></div>
            <label class="content-item-label">
            <input class="content-item" type="checkbox" value="Game of Thrones">Game of Thrones</label>
          </label>
          <form id='game-of-thrones-form' class='game-of-thrones item-form'>
            <label class="outer-label">Custom filter:
              <input type="text" id='game-of-thrones-input'
              placeholder="Enter text"
              class="custom-content game-of-thrones"
              value=""></label>
            <input type="submit" class="hidden-submit"/>
          </form>
        </div>
      </div>

      <div class="content-category collapsed">
        <form id="custom-category-form">
          <label class="outer-label">Custom category: <input type="text" placeholder="Enter text" class="custom-category" value=""></label>
          <input type="submit" class="hidden-submit"/>
        </form>
      </div>

      <div id="status"></div>
      <button id="save-button">Save Changes</button>
    </div>
  </body>
</html>
